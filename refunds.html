<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="refunds.css" />
        <link
            rel="stylesheet"
            href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/css/style.css"
        />
        <title>Refunds</title>
    </head>
    <body>
        <div class="container">
            <div class="refunds__table">
                <div class="refunds__row">
                    <div class="refunds__col">Product</div>

                    <div class="refunds__col">Customer</div>
                </div>
                <div class="refunds__row">
                    <div class="refunds__col">
                        <div class="refunds__item">
                            <div class="refunds__preview">
                                <img
                                    src="https://ui8-core.herokuapp.com/img/content/product-pic-1.jpg"
                                    alt="Product"
                                />
                            </div>
                            <div>
                                <div class="refunds__product">
                                    Bento Matte 3D Illustration
                                </div>
                                <div class="refunds__category">
                                    UI design kit
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="refunds__col">
                        <div class="refunds__new">New request</div>
                    </div>
                    <div class="refunds__col">13 Sep</div>
                    <div class="refunds__col">
                        <div class="refunds__user">
                            <div class="refunds__avatar">
                                <img
                                    src="https://ui8-core.herokuapp.com/img/content/avatar-1.jpg"
                                    alt="Avatar"
                                />

                            Kyler Kuphal
                        </div>
                    </div>
                </div>
                <div class="refunds__row">
                    <div class="refunds__col">
                        <div class="refunds__item">

                                <img
                                    src="https://ui8-core.herokuapp.com/img/content/product-pic-1.jpg"

                                />
                            </div>
                            <div>
                                <div class="refunds__product">

                                    UI design kit
                                </div>

                        </div>
                    </div>
                    <div class="refunds__col">
                        <div class="refunds__progress">In progress</div>
                    </div>
                    <div class="refunds__col">12 Sep</div>
                    <div class="refunds__col">
                        <div class="refunds__user">
                            <div class="refunds__avatar">
                                <img
                                    src="https://ui8-core.herokuapp.com/img/content/avatar-1.jpg"
                                    alt="Avatar"
                                />

                            Eldred Lockman
                        </div>
                    </div>
                </div>
                <div class="refunds__row">
                    <div class="refunds__col">
                        <div class="refunds__item">

                                <img
                                    src="https://ui8-core.herokuapp.com/img/content/product-pic-1.jpg"

                                    UI design kit

                        <div class="refunds__new">New request</div>
                    </div>
                    <div class="refunds__col">11 Sep</div>
                    <div class="refunds__col">
                        <div class="refunds__user">
                            <div class="refunds__avatar">
                                <img
                                    src="https://ui8-core.herokuapp.com/img/content/avatar-1.jpg"

                                />
