<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            id="hello-elementor-child-style-css"
            href="https://fs.codelinden.com/wp-content/themes/hello-child/style.css?ver=3"
            media="all"
        />
        <link rel="stylesheet" href="homepage.css" />
        <title>Homepage</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header-section__left">
                    <div class="logo-container">
                        <img
                            src="./images/fansocial-logo.png"
                            alt="Fansocial logo"
                        />
                    </div>
                </div>

                <div class="header-section__right">
                    <button class="primary-button login-button">Login</button>
                    <button class="primary-button signup-button">Signup</button>
                    <div class="menu">
                        <div class="hamburger tRLtc"></div>
                    </div>
                </div>
            </header>

            <section class="hero-section">
                <div class="hero-text-wrapper">
                    <h1 class="hero__title">
                        Create without limits and Connect with your fans
                    </h1>
                    <span class="hero__subtitle">Not Just Likes & Shares</span>
                    <form action="#" class="hero-form">
                        <input
                            type="email"
                            placeholder="Your email"
                            class="hero__input"
                        />
                        <button class="primary-button hero__submit-btn">
                            <span>Join the community</span>
                            <svg
                                class="icon-arrow-forward"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 21"
                            >
                                <path
                                    d="M4.16634 11.3334H14.0497L11.0247 14.9667C10.9546 15.051 10.9019 15.1482 10.8694 15.2529C10.837 15.3575 10.8254 15.4675 10.8355 15.5767C10.8558 15.797 10.9628 16.0003 11.133 16.1417C11.3032 16.2832 11.5226 16.3512 11.7429 16.3309C11.9633 16.3106 12.1666 16.2036 12.308 16.0334L16.4747 11.0334C16.5027 10.9936 16.5278 10.9518 16.5497 10.9084C16.5497 10.8667 16.5913 10.8417 16.608 10.8001C16.6458 10.7045 16.6656 10.6028 16.6663 10.5001C16.6656 10.3973 16.6458 10.2956 16.608 10.2001C16.608 10.1584 16.5663 10.1334 16.5497 10.0917C16.5278 10.0483 16.5027 10.0065 16.4747 9.96672L12.308 4.96672C12.2297 4.87265 12.1315 4.797 12.0206 4.74515C11.9097 4.6933 11.7888 4.66652 11.6663 4.66672C11.4716 4.66634 11.2829 4.73415 11.133 4.85839C11.0486 4.92834 10.9789 5.01426 10.9277 5.11122C10.8766 5.20817 10.8451 5.31426 10.8351 5.42341C10.825 5.53256 10.8366 5.64262 10.8691 5.74729C10.9016 5.85196 10.9545 5.94918 11.0247 6.03339L14.0497 9.66672H4.16634C3.94533 9.66672 3.73337 9.75452 3.57709 9.9108C3.42081 10.0671 3.33301 10.279 3.33301 10.5001C3.33301 10.7211 3.42081 10.933 3.57709 11.0893C3.73337 11.2456 3.94533 11.3334 4.16634 11.3334Z"

                        </button>
                    </form>
                </div>
            </section>
        </div>

</html>
