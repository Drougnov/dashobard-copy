<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            id="hello-elementor-child-style-css"
            href="https://fs.codelinden.com/wp-content/themes/hello-child/style.css?ver=3"
            media="all"
    />
    <link rel="stylesheet" href="widget.css">
    <title>widget</title>
</head>
<body>
    <div class="widget-container">
        <div class="widget">
            <div class="widget__tab widget__tab-one">
                <div class="widget__flex-container">
                    <div class="widget__icon-container">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <path d="M16 16L12 12M12 12L8 8M12 12L16 8M12 12L8 16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </div>
                    <section class="widget__text-container">
                        <span class="widget__caption">Customers</span>
                        <h2 class="widget__number">1024</h2>
                    </section>
                </div>
                <div class="widget__status widget__status-negative">
                    <div class="widget__status--icon-container">
                        <svg class="icon-down" xmlns="http://www.w3.org/2000/svg" width="13" height="14" viewBox="0 0 13 14" fill="none">
                            <path d="M11.5 8L6.5 13L1.5 8" stroke="#FF6A55" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M6.5 0.999999L6.5 13" stroke="#FF6A55" stroke-width="2" stroke-linecap="round"></path>
                        </svg>
                    </div>
                    <span class="widget__status--number">37.8%</span>
                </div>
            </div>
            <div class="widget__tab widget__tab-two">
                <div class="widget__flex-container">
                    <div class="widget__icon-container">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <path d="M16 16L12 12M12 12L8 8M12 12L16 8M12 12L8 16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </div>
                    <section class="widget__text-container">
                        <span class="widget__caption">Income</span>
                        <h2 class="widget__number">256k</h2>
                    </section>
                </div>
                <div class="widget__status widget__status-positive">
                    <div class="widget__status--icon-container">
                        <svg class="icon-up" xmlns="http://www.w3.org/2000/svg" width="13" height="14" viewBox="0 0 13 14" fill="none">
                            <path d="M1.5 6L6.5 1L11.5 6" stroke="#83BF6E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M6.5 13V1" stroke="#83BF6E" stroke-width="2" stroke-linecap="round"></path>
                        </svg>
                    </div>
                    <span class="widget__status--number">37.8%</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
