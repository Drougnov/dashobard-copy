<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fs.codelinden.com/wp-content/themes/hello-child/style.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <title>Income</title>
        <style>
            #income-chart {
                max-width: 650px;
                margin: 35px auto;
            }
        </style>
    </head>
    <body>
        <div id="income-chart"></div>
    </body>
    <script>
        var options = {
            series: [
                {
                    name: "Income",
                    data: [
                        100, 150, 100, 300, 200, 100, 150, 250, 300, 200, 100,
                        400,
                    ],
                },
            ],
            chart: {
                height: 350,
                type: "line",
                zoom: {
                    enabled: false,
                },
            },
            dataLabels: {
                enabled: false,
            },
            stroke: {
                curve: "straight",
            },
            title: {
                text: "Income by Month",
                align: "left",
            },
            grid: {
                row: {
                    colors: ["#f3f3f3", "transparent"], // takes an array which will be repeated on columns
                    opacity: 0.5,
                },
            },
            xaxis: {
                categories: [
                    "Jan",
                    "Feb",
                    "Mar",
                    "Apr",
                    "May",
                    "Jun",
                    "Jul",
                    "Aug",
                    "Sep",
                    "Oct",
                    "Nov",
                    "Dec",
                ],
            },
        };

        var chart = new ApexCharts(
            document.querySelector("#income-chart"),
            options
        );
        chart.render();
    </script>
</html>
