<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://fs.codelinden.com/wp-content/themes/hello-child/style.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <title>Swiper Slide</title>
    <style>
        .wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .swiper-container{
            max-width: 500px;
            max-height: 500px;
            background: skyblue;
            overflow: hidden;
        }
        .swiper-slide img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .choice-container{
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
        }
        .icon-heart,.icon-cross{
            width: 24px;
            height: 24px;
            fill: rgba(255, 0, 0, 0.5);
            transition: all .1s linear;
        }
        .icon-heart path{
            fill: rgba(255, 0, 0, 0.5);
        }
        .choice-container.swiper-left .icon-heart{
            width: 30px;
            height: 30px;
        }
        .choice-container.swiper-left .icon-heart path{
            fill: red;
        }
        .choice-container.swiper-right .icon-cross{
            width: 40px;
            height: 40px;
            fill: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
            <!-- Add your images as swiper slides -->
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1583766395091-2eb9994ed094?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG1vZGVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Image 1">
            </div>
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1564485377539-4af72d1f6a2f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fG1vZGVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Image 2">
            </div>
            <div class="swiper-slide">
                <img src="https://plus.unsplash.com/premium_photo-1669703777695-f8052a432411?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fG1vZGVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Image 3">
            </div>
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1562572159-4efc207f5aff?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG1vZGVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Image 4">
            </div>
            <div class="swiper-slide">
                <img src="https://images.unsplash.com/photo-1513379733131-47fc74b45fc7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fG1vZGVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Image 5">
            </div>
        </div>
    </div>
    <div class="choice-container">
        <svg class="icon-heart" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2 9.1371C2 14 6.01943 16.5914 8.96173 18.9109C10 19.7294 11 20.5 12 20.5C13 20.5 14 19.7294 15.0383 18.9109C17.9806 16.5914 22 14 22 9.1371C22 4.27416 16.4998 0.825464 12 5.50063C7.50016 0.825464 2 4.27416 2 9.1371Z" fill="#1C274C"></path> </g></svg>

        <svg class="icon-cross" fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M18.8,16l5.5-5.5c0.8-0.8,0.8-2,0-2.8l0,0C24,7.3,23.5,7,23,7c-0.5,0-1,0.2-1.4,0.6L16,13.2l-5.5-5.5 c-0.8-0.8-2.1-0.8-2.8,0C7.3,8,7,8.5,7,9.1s0.2,1,0.6,1.4l5.5,5.5l-5.5,5.5C7.3,21.9,7,22.4,7,23c0,0.5,0.2,1,0.6,1.4 C8,24.8,8.5,25,9,25c0.5,0,1-0.2,1.4-0.6l5.5-5.5l5.5,5.5c0.8,0.8,2.1,0.8,2.8,0c0.8-0.8,0.8-2.1,0-2.8L18.8,16z"></path> </g></svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const choiceContainer = document.querySelector('.choice-container');
        var swiper = new Swiper('.swiper-container', {
            direction: 'horizontal', // Set the swipe direction
            loop: true,
            slidesPerView: 1, // Number of images visible at once
            on: {
                slideNextTransitionStart: (swiper) => {
                    // Add classes while swiping right
                    choiceContainer.classList.add('swiper-left');
                },
                slidePrevTransitionStart: (swiper) => {
                    // Add classes while swiping left
                    choiceContainer.classList.add('swiper-right');
                },
                slideNextTransitionEnd: (swiper) => {
                    // Remove classes after swiped right
                    choiceContainer.classList.remove('swiper-left');
                },
                slidePrevTransitionEnd: (swiper) => {
                    // Remove classes after swiped left
                    choiceContainer.classList.remove('swiper-right');
                }
            }
        });
    </script>
</body>
</html>
